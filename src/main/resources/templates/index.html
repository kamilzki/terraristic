<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Animals</title>
</head>
<body>

<h1>Animals list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>MinTemp</th>
        <th>MaxTemp</th>
    </tr>
    <tr th:each="animal : ${animals}">
        <td th:text="${animal.id}">1223</td>
        <td th:text="${animal.minTemperature}">20</td>
        <td th:text="${animal.maxTemperature}">27</td>
    </tr>
</table>
</body>
</html>
