<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <!--/*@thymesVar id="user" type="com.kamilzki.terraristic.domain.User"*/-->
    <h2 style="color: dodgerblue">
        Join to us!
    </h2>
    <form th:object="${user}" th:action="@{/registration}" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert-danger">
            <p>Please correct errors below.</p>
        </div>

        <table class="table table-striped">
            <tr th:class="${#fields.hasErrors('username')}">
                <td><label> Username: <input type="text" name="username"/>
                    <ul>
                        <li th:each="err : ${#fields.errors('username')}" th:text="${err}" style="color: red"/>
                    </ul>
                </label></td>
            </tr>
            <tr th:class="${#fields.hasErrors('password')}">
                <td><label> Password: <input type="password" name="password"/>
                    <ul>
                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}" style="color: red"/>
                    </ul>
                </label></td>
            </tr>
            <tr th:class="${#fields.hasErrors('passwordConfirm')}">
                <td><label> Confirm password: <input type="password" name="passwordConfirm"/>
                    <ul>
                        <li th:each="err : ${#fields.errors('passwordConfirm')}" th:text="${err}" style="color: red"/>
                    </ul>
                </label></td>
            </tr>

            <tr>
                <td> <button type="submit" class="btn btn-default">Sign In</button></td>
            </tr>
        </table>

    </form>

</div>
</body>
</html>
